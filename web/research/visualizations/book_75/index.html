<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="enmlarger.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <h2 id="book-title" itemprop="name" class="book-title">The Prophetic Tradition and Radical Rhetoric in America<span id="book-subtitle" itemprop="name" class="book-subtitle">James Darsey</span></h2>
    <main>
        <svg width="1200" height="800"></svg>
        <div id="slideHold">
            <table>
                <tr>
                    <td> <span>Zoom:</span></td>

                        <div class="slider" id="slider2"></div>
                    </td></tr><tr>

                        <div class="slider" id="slider3"></div>
                    </td>
                    <td> <span>Distance Max:</span></td>
                    <td>
                        <div class="slider" id="slider4"></div>
                    </td>
                     <td>
                
                        <button type="button" class="stopall">Freeze!</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="basic.js"></script>
